services:
  - type: web
    name: email-summarizer
    env: node
    buildCommand: npm install
    startCommand: node cron-job.js
    envVars:
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: https://email-summarizer.onrender.com/oauth2callback
      - key: GEMINI_API_KEY
        sync: false
      - key: SENDER_EMAILS
        sync: false
      - key: DAYS_BACK
        value: 1
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_APP_PASSWORD
        sync: false
      - key: EMAIL_RECIPIENT
        value: icordeiro787@gmail.com